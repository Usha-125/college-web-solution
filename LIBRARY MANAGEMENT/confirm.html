<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .confirmation-container {
        text-align: center;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }

      .confirmation-icon {
        font-size: 80px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      .confirmation-text {
        font-size: 24px;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .confirmation-message {
        font-size: 18px;
        color: #666;
        margin-top: 0;
      }

      .back-home-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="confirmation-icon">✔️</div>
      <div class="confirmation-text">Confirmed!</div>
      <p class="confirmation-message">
        Your booking has been successfully confirmed.
      </p>
      <a href="history.html" class="back-home-button">Go Back</a>
    </div>
  </body>
</html>
