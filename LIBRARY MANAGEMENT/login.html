<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmed page</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Confirmed page</h2>
      <form onsubmit="authenticateUser(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color: red; display: none">
        Incorrect username or password. Please try again.
      </p>
    </div>

    <script>
      function authenticateUser(event) {
        event.preventDefault(); // Prevent form submission

        // Dummy username and password for simplicity
        const validUsername = "user";
        const validPassword = "password";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === validUsername && password === validPassword) {
          window.location.href = "history.html"; // Redirect to borrowing history page
        } else {
          document.getElementById("loginError").style.display = "block"; // Show error message
        }
      }
    </script>
  </body>
</html>
